useLogging: True
logging:
  version: 1

  formatters:
    simple:
      format: '%(message)s'

  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
    file:
      class: logging.FileHandler
      filename: logging.log
      level: INFO
      formatter: simple

  loggers:
    StreamLogger:
      handlers: [console]
      level: INFO

